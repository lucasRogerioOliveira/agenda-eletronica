<div class="form-group" ng-class="{'has-error':error_msg}">
    <label for="{[property ]}"
           class="control-label">label</label>
    <input id="{[ property ]}Input" type="text" class="form-control" name="{[ property ]}"
           value="{[ value ]}"/>
    <span class="help-block" ng-if="error_msg"></span>
</div>
